<section class="section about-2 position-relative pt-5 pb-5">
  <div class="container">
    <div class="row">
      <!--inicio title descripcion-->
      <!--align-items-center-->
      <div class="col-lg-7 d-flex  align-content-center">
        <div class="clearfix">
          <img loading="lazy" style="height: 380px;" src="assets/Images/bien-etiquetadas/trabajador-f.jpg"
            class="col-md-6 float-md-end mb-3 ms-md-3" alt="...">

          <h2 class="mt-3 mb-4 position-relative content-title">{{noticia.titulo}}</h2>
          <p>
            {{noticia.descripcion}}
          </p>
        </div>
      </div>
      <!--fin title descripcion-->

      <!--iNICIO DE images selecction-->
      <div class="col-lg-4">
        <div class="about-item-img d-flex justify-content-end" style="cursor: pointer;" *ngFor="let ntcia of listNoticia" (click)="changeNotice(ntcia)">
            <div>
              <h4>{{ntcia.titulo}}</h4>
              <p>{{ntcia.descripcion}}</p>
            </div>
        </div>
      </div>
      <!--Fin de images seleccition-->

    </div>

    <!--inicio de mas noticias-->
    <div class="col-lg-7 d-flex align-items-center align-content-center">
      <div class="about-item-img d-flex justify-content-end">
        <img loading="lazy" style="height: 380px;" src="assets/Images/bien-etiquetadas/trabajador-f.jpg"
          alt="about-image" class="img-fluid">
      </div>
      <div class="about-item-img d-flex justify-content-end">
        <img loading="lazy" style="height: 380px;" src="assets/Images/bien-etiquetadas/trabajador-f.jpg"
          alt="about-image" class="img-fluid">
      </div>
      <div class="about-item-img d-flex justify-content-end">
        <img loading="lazy" style="height: 380px;" src="assets/Images/bien-etiquetadas/trabajador-f.jpg"
          alt="about-image" class="img-fluid">
      </div>
    </div>
    <!--fin de mas noticias-->
  </div>
</section>
