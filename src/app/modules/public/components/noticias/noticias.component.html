<section class="section about-2 position-relative pt-5 pb-5">
  <div class="container">
    <div class="row">
      <!--inicio title descripcion-->
      <!--align-items-center-->
      <div class="col-md-12 col-lg-7 d-flex align-content-center">
        <div class="clearfix">
          <img loading="lazy" style="height: 380px" [src]="noticia.foto"
            class="col-sm-12 col-md-6 float-md-end mb-3 ms-md-3 main-image" alt="..." />
          <h2 class="mt-3 mb-4 position-relative content-title">
            {{ noticia.titulo }}
          </h2>
          <!---->
          <div class="descripcion">
            <p class="limited-height" id="descripcion">
              {{ noticia.descripcion }}
            </p>
            <p class="read-more" id="leerMas">
              <a href="#">Leer MÃ¡s</a>
            </p>
          </div>
          <p>{{ noticia.fecha }}</p>

          <!---->
        </div>
      </div>
      <!--fin title descripcion-->
      <!--iNICIO DE description noticias selec--- div vertical -->
      <div class="col-md-12 col-lg-4 fondo">
        <div style="text-align: center;">
          <button class="carousel-button carousel-button-next" (click)="changeImgCarousel(true)">
            <i class="fa fa-chevron-up"></i>
          </button>
        </div>
        <div class="contenedor-carousels">
          <div class="move-carousel" #carousel>
            <div class="about-item-img shadow-sm p-3 mb-5 bg-body rounded noticiasInd item-carousel"
              style="cursor: pointer" *ngFor="let ntcia of listNoticia" (click)="changeNotice(ntcia)">
              <div>
                <h4 class="tituloNoticias">{{ ntcia.titulo }}</h4><!-- rounded-top"-->
                <p class="pad">
                  {{
                  ntcia.descripcion.length > 40
                  ? ntcia.descripcion.substring(0, 40) + "..."
                  : ntcia.descripcion
                  }}
                </p>
                <p class="pad-fecha">{{ ntcia.fecha }}</p><!--class="pad"-->
              </div>
            </div>
          </div>
        </div>
        <div style="text-align: center;">
          <button class="carousel-button carousel-button-next" (click)="changeImgCarousel(false)">
            <i class="fa fa-chevron-down"></i>
          </button>
        </div>
      </div>
      <!--Fin DE description noticias selec--- div vertical -->
      <!--inicio de mas noticias --- carrucel div horizontal -->
      <div class="col-md-12 col-lg-7 d-flex fotos-container">
        <img *ngFor="let foto of noticia.fotos" [src]="foto" alt="Foto">
      </div>
      <!--fIN de mas noticias --- carrucel div horizontal -->
    </div>
